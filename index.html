<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body class="h-screen w-screen">
    <div class="h-full w-full bg-[url('./images/mainBackground.jpg')] bg-center bg-cover flex flex-col justify-center items-center bg-no-repeat relative">
        <div id="searchContainer" class="grid-search md:w-96 xss:w-80 xsss:w-72 w-60 md:h-9 xss::h-8 xsss:h-7 h-6 md:text-base sm:text-sm text-xs md:rounded-lg rounded-md">
            <input type="text" id="searchInput" placeholder="Search location" class="w-full h-full pl-2 outline-none md:rounded-l-lg rounded-l-md bg-white">
            <button id="cross" class="bg-white text-gray-400 w-full h-full hover:text-gray-800"></button>
            <button id="searchButton" class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 md:rounded-r-lg rounded-r-md">
                <i class="fa-solid fa-magnifying-glass" ></i>
            </button>
        </div>
        <div id="tempDisplay" class="absolute h-3/4 lg:w-2/5 md:w-1/2 sm:w-3/4 xss:w-5/6 w-11/12 text-white">
            <div class="h-full w-full flex flex-col justify-evenly items-center">
                <div class="flex flex-col justify-center items-center">
                    <div class="xs:text-6xl xss:text-5xl xsss:text-4xl text-3xl font-bold">
                        <span id="city"></span><span>, </span><span id="country"></span>
                    </div>
                    <div class="xs:text-xl xsss:text-lg text-base italic">
                        <span id="weekDay"></span><span>,</span>
                        <span id="month"></span>
                        <span id="dayDate"></span>
                        <span id="year"></span>
                    </div>
                </div>
                <div class="w-full flex">
                    <div class="w-1/2 flex items-center justify-center">
                        <img src="./images/sunrise.svg" alt="error!" class="lg:w-28 lg:h-28 md:w-24 md:h-24 sm:w-20 sm:h-20 xs:w-16 xs:h-16 xss:h-14 xss:w-14 w-12 h-12 sm:px-4 xss:px-3 px-2">
                        <div id="sunrise"></div>
                    </div>
                    <div class="w-1/2 flex items-center justify-center">
                        <img src="./images/sunset.svg" alt="error!" class="lg:w-28 lg:h-28 md:w-24 md:h-24 sm:w-20 sm:h-20 xs:w-16 xs:h-16 xss:h-14 xss:w-14 w-12 h-12 sm:px-4 xss:px-3 px-2">
                        <div id="sunset"></div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="xss:text-6xl xsss:text-5xl text-4xl simpleFont">
                        <span id="mainTemp"></span><span><sup class="xss:text-5xl xsss:text-4xl text-3xl">o</sup>c</span>
                    </div>
                    <div class="xss:text-2xl xsss:text-xl text-lg italic">
                        Feels like: 
                        <span id="feelTemp"></span><sup class="xss:text-lg xsss:text-base text-sm">o</sup>c
                    </div>
                </div>
                <div class="font-bold flex flex-col items-center">
                    <div class="xss:text-3xl xsss:text-2xl text-xl simpleFont tracking-wide">
                        <span id="maxTemp"></span><span><sup class="xss:text-xl xsss:text-lg text-base">o</sup>c / </span>
                        <span id="minTemp"></span><span><sup class="xss:text-xl xsss:text-lg text-base">o</sup>c</span>
                    </div>
                    <div id="weatherDescription" class="xss:text-2xl xsss:text-xl text-lg italic font-normal"></div>
                </div>
                <div class="flex items-center justify-evenly w-3/4 md:text-lg sm:text-base xss:text-sm text-xs">
                    <div class="flex justify-between items-center sm:p-2 p-1">
                        <img src="./images/humidity.png" alt="error!" class="md:w-8 md:h-8 sm:w-7 sm:h-7 xss:h-6 xss:w-6 w-5 h-5 sm:mx-3 xss:mx-2 mx-1">
                        <div>
                            <span id="humidity"></span>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center sm:p-2 p-1">
                        <img src="./images/pressure.png" alt="error!" class="md:w-8 md:h-8 sm:w-7 sm:h-7 xss:h-6 xss:w-6 w-5 h-5 sm:mx-3 xss:mx-2 mx-1">
                        <div>
                            <span id="pressure"></span>
                            <span>hPa</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center sm:p-2 p-1">
                        <img src="./images/windSpeed.png" alt="error!" class="md:w-8 md:h-8 sm:w-7 sm:h-7 xss:h-6 xss:w-6 w-5 h-5 sm:mx-3 xss:mx-2 mx-1">
                        <div>
                            <span id="windSpeed"></span>
                            <span>km/h</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
